        <article class="content">

            <img src="img/pringlesAnimation.gif" class="quemsomos" alt="Quem somos">

            <br><br>
            <h1>Formulário de Contato</h1>
            
            <form action="" method="POST">
                <label for="nome">Nome completo: <input type="text" name="nome" id="nome" class="input-padrao" placeholder="Seu nome"></label>
                <label for="telefone">Telefone: <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(92) 99999-9999"></label>
                <label for="email">E-mail: <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@email"></label>

                <label for="assunto">Assunto: </label>
                <textarea name="assunto" class="input-padrao" id="assunto" cols="70" rows="10" placeholder="Digite seu texto"></textarea>

                <input type="submit" class="enviar" value="Enviar">

            </form>

        </article>
